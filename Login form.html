<html>

<head>
    <title>
        Login Form
    </title>
    <style>

        .outer-box{
            width: 100%;
            height: 100vh; 
            /* background:linear-gradient(to right top ,rgb(41, 216, 232) , purple); */
            background:linear-gradient(to right top ,violet,indigo,green,yellow,orange,red);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .inner-box{
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
        }
        body{
            margin: 0px;
        }
    </style>
</head>

<body>

    <!-- How to create a box? -->

    <div class="outer-box">

        <div class="inner-box">
            <form action="">
            <h1>Login</h1>
            <p>Username</p>
            <input type="text" placeholder="Enter you name">
            <p>Password</p>
            <input type="password" >
            <p>Email</p>
            <input type="email"> <br>
            <input type="submit">
        </form>
        </div>

    </div>


</body>

</html>
